<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <title>Nomes</title>
</head>
<body>
    <h1>Crie um app em que o usuário digite o nome e sobrenome e você gere uma função que imprima ambos os nomes concatenados</h1>
    <label for="nome">Digite o nome:</label>
    <input type="text" id="nome" />

    <label for="sobrenome">Digite o sobrenome:</label>
    <input type="text" id="sobrenome" />

    <button onclick="concatenarNomes()">Concatenar</button>

    <h2>Seu nome completo é:</h2>
    <p id="nomeCompleto"></p>
</body>
</html>
