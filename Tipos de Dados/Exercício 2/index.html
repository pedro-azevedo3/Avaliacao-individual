<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Crie um app em que o usuário selecione o dia da semana através de uma estrutura de dropdown HTML <br>
    e a aplicação retorne na tela através de um alert qual dia o mesmo selecionou. Utilizar getDay().</h1>

    <label for="diaSemana">Selecione o dia da semana:</label>
    <select id="diaSemana">
        <option value="0">Domingo</option>
        <option value="1">Segunda-feira</option>
        <option value="2">Terça-feira</option>
        <option value="3">Quarta-feira</option>
        <option value="4">Quinta-feira</option>
        <option value="5">Sexta-feira</option>
        <option value="6">Sábado</option>
    </select>

    <button onclick="exibirDiaSelecionado()">Exibir Dia Selecionado</button>
</body>
</html>
